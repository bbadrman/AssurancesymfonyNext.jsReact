version: '3.8'

services:
  # Base de donn√©es MySQL
  mysql:
    image: mysql:8.0
    container_name: assurance_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: assurance_db
      MYSQL_USER: assurance_user
      MYSQL_PASSWORD: assurance_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - assurance_network

  # PHP-FPM pour Symfony
  php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: assurance_php
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - mysql
    networks:
      - assurance_network
    environment:
      DATABASE_URL: "mysql://assurance_user:assurance_pass@mysql:3306/assurance_db?serverVersion=8.0"

  # Nginx pour servir Symfony
  nginx:
    image: nginx:alpine
    container_name: assurance_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - assurance_network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: assurance_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    networks:
      - assurance_network

volumes:
  mysql_data:

networks:
  assurance_network:
    driver: bridge
